<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="calc.css">
<body>
   
    <div id="outerdiv">
        <div id="display"> 00</div>
        <div class="innerdiv" id="row1">
            <div class="button operator"  id="AC"><p>AC</p></div>
            <div class="button operator"  id="DEL"><p>DEL</p></div>
            <div class="button operator"  id="modulus"><p>%</p></div>
            <div class="button operator" c id="divide"><p>/</p></div>
        </div>
        <div class="innerdiv" id="row2">
            <div class="button" id="n7"><p>7</p></div>
            <div class="button" id="n8"><p>8</p></div>
            <div class="button" id="n9"><p>9</p></div>
            <div class="button operator" id="mul"><p>*</p></div>

        </div>
        <div class="innerdiv" id="row3">
            <div class="button" id="n4"><p>4</p></div>
            <div class="button" id="n5"><p>5</p></div>
            <div class="button" id="n6"><p>6</p></div>
            <div class="button operator" id="sub"><p>-</p></div>

        </div>
        <div class="innerdiv" id="row4">
            <div class="button" id="n1"><p>1</p></div>
            <div class="button" id="n2"><p>2</p></div>
            <div class="button" id="n3"><p>3</p></div>
            <div class="button operator" id="plus"><p>+</p></div>

        </div>
        <div class="innerdiv" id="row5">
            <div class="button" id="n00"><p>00</p></div>
            <div class="button" id="n0"><p>0</p></div>
            <div class="button" id="point"><p>.</p></div>
            <div class="button operator" id="eq"><p>=</p></div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
